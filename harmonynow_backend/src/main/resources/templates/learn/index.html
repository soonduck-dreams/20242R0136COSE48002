<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>학습하기</title>
</head>
<body>
<section layout:fragment="content">
    <!-- 채팅 UI (질문하기) 시작 -->
    <div class="chat-sidebar shadow-lg">
        <div class="chat-container">
            <div class="chat-header d-flex justify-content-between align-items-center">
                <span>질문하기</span>
                <button class="btn p-0 trash-button" id="chat-trash-button" data-bs-toggle="tooltip" title="대화 내역 삭제">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div class="chat-messages" id="chat-content">
                <!-- 이 안에서 채팅 오고 감 -->
            </div>
            <div class="chat-starter-questions d-flex justify-content-around p-2">
                <button class="btn btn-outline-primary btn-sm" id="starter-question-1" style="display: none" onclick="sendStarterMessage('starter-question-1')">
                    질문 제안 1
                </button>
                <button class="btn btn-outline-primary btn-sm" id="starter-question-2" style="display: none" onclick="sendStarterMessage('starter-question-2')">
                    질문 제안 2
                </button>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="여기에 질문을 입력하세요..." />
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <main class="learn-main-content" id="learn-main-content">
        <div layout:fragment="learn-content">

        </div>
    </main>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadChatHistory();
            sendDocument();

            let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        })

        document.getElementById("chat-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        document.getElementById("chat-trash-button").addEventListener("click", clearChatHistory);
    </script>
</section>
</body>
</html>
