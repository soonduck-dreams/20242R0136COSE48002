<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$LAYOUT_TITLE :: $CONTENT_TITLE">HarmonyNow</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <style>
        /* 기본 설정 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* 전체 페이지를 Flex 컨테이너로 설정 */
        body {
            display: flex;
            flex-direction: column;
        }

        /* 헤더 스타일 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px; /* 헤더 높이 */
            z-index: 1000;
        }

        /* 메인 콘텐츠 및 사이드바 래퍼 */
        .content-wrapper {
            flex: 1;
            display: flex;
            margin-top: 56px; /* 헤더 높이만큼 아래로 */
            margin-bottom: 0px; /* 푸터 높이만큼 위로 */
            overflow: hidden;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 150px; /* 사이드바 너비 */
            background-color: #f8f9fa;
            position: fixed;
            top: 56px; /* 헤더 바로 아래 */
            bottom: 0px; /* 푸터 바로 위 */
            overflow-y: auto;
        }

        /* 본문 영역 스타일 */
        .main-content {
            margin-left: 150px; /* 사이드바 너비만큼 왼쪽으로 이동 */
            flex: 1;
            overflow-y: auto;
            padding: 20px; /* 내용 패딩 */
        }

        /* 기본 label 스타일 */
        label.form-label {
            display: inline-block; /* 라벨을 블록처럼 다루기 위해 사용 */
            font-weight: bold; /* 텍스트를 두껍게 */
            color: #333; /* 기본 텍스트 색상 */
            padding: 5px 10px; /* 안쪽 여백 추가 */
            margin-bottom: 5px; /* 아래 여백 추가 */
            transition: background-color 0.3s, color 0.3s; /* 부드러운 전환 효과 */
        }

        audio.compact-audio {
            width: 150px;
        }

    </style>
</head>
<body>
<!-- 공통 헤더 영역 -->
<header layout:replace="~{header :: header}">
    <!-- 헤더 내용 -->
</header>

<!-- 메인 콘텐츠 영역 -->
<div class="content-wrapper" layout:fragment="content">
    <!-- 사이드바와 본문 내용이 여기에 삽입됩니다 -->
</div>

</body>
</html>
