<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<body>
<header layout:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><strong>HarmonyNow</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">

                    <!-- Home -->
                    <li class="nav-item">
                        <a th:class="'nav-link' + (${currentUri == '/' ? ' active' : ''})" href="/">Home</a>
                    </li>

                    <!-- 학습하기 Dropdown -->
                    <li class="nav-item">
                        <a th:class="'nav-link' + (${currentUri.startsWith('/learn') ? ' active' : ''})"
                           href="/learn">학습하기</a>
                    </li>

                    <!-- 관리자 -->
                    <li class="nav-item">
                        <a th:class="'nav-link' + (${currentUri.startsWith('/admin') ? ' active' : ''})"
                           href="/admin">관리자</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
