<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<body>
<header layout:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">HarmonyNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">

                    <!-- Home -->
                    <li class="nav-item">
                        <a th:class="'nav-link' + (${currentUri == '/' ? ' active' : ''})" href="/">Home</a>
                    </li>

                    <!-- 학습하기 Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle [[${currentUri.startsWith('/chords') ? 'active' : ''}]]"
                           href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            학습하기
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a th:class="'dropdown-item' + (${currentUri == '/chords/beginner' ? ' active' : ''})"
                                   href="/chords/beginner">초급</a>
                            </li>
                            <li>
                                <a th:class="'dropdown-item' + (${currentUri == '/chords/intermediate' ? ' active' : ''})"
                                   href="/chords/intermediate">중급</a>
                            </li>
                            <li>
                                <a th:class="'dropdown-item' + (${currentUri == '/chords/advanced' ? ' active' : ''})"
                                   href="/chords/advanced">고급</a>
                            </li>
                        </ul>
                    </li>

                    <!-- 관리자 -->
                    <li class="nav-item">
                        <a th:class="'nav-link' + (${currentUri.startsWith('/admin') ? ' active' : ''})"
                           href="/admin">관리자</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
